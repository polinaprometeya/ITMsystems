<h1>Signup</h1>
<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Write your name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Write valid email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Min 7 characters for Password" formControlName="password">
    </mat-form-field>
    <button 
    color="accent" 
    [disabled] = "!signupForm.valid" 
    mat-raised-button 
    type="submit">
    <span>Sign Up</span></button>
</form>
