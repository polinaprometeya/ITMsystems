<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Write your email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Write your password" formControlName="password">
    </mat-form-field>
    <button 
    color="accent" 
    [disabled] = "!loginForm.valid" 
    mat-raised-button 
    type="submit">
    <span>Login</span></button>
</form>
