<div class="help-desk">
  <h2>Help Desk Tickets</h2>

  <!-- Filter Buttons -->
  <div class="filters">
    <button [class.active]="filterLevel === null" (click)="filterLevel = null">All</button>
    <button [class.active]="filterLevel === 1" (click)="filterLevel = 1">Level 1</button>
    <button [class.active]="filterLevel === 2" (click)="filterLevel = 2">Level 2</button>
    <button [class.active]="filterLevel === 3" (click)="filterLevel = 3">Level 3</button>
  </div>

  <!-- Ticket Sections -->
  <div class="ticket-container">
    <div class="ticket-section" *ngFor="let status of ['New', 'In Progress', 'Done']">
      <h3>{{ status }}</h3>

       <!-- <ng-container *ngIf="hasTickets(status); else noTickets">
        <div *ngFor=" ticket of filteredTickets.filter(ticket => ticket.status === status)" class="ticket">
          <div class="ticket-info">
            <p><strong>#{{ tickets.id }}</strong> - {{ ticket.title }}</p>
            <span class="timestamp">{{ ticket.timestamp }}</span>
          </div>
          <span class="level level-{{ tickets.level }}">Level {{ tickets.level }}</span>
        </div>
      </ng-container>  -->

      <ng-template #noTickets>
        <p class="no-tickets">No tickets available</p>
      </ng-template>
    </div>
  </div>
</div>
