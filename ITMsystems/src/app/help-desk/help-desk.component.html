<div class="help-desk">
    <h2>Help Desk</h2>
  
    <div class="filters">
      <button (click)="filterTickets(null)">All</button>
      <button (click)="filterTickets(1)">Level 1</button>
      <button (click)="filterTickets(2)">Level 2</button>
      <button (click)="filterTickets(3)">Level 3</button>
    </div>
  
    <div class="ticket-section" *ngFor="let status of ['New', 'In Progress', 'Done']">
      <h3>{{ status }}</h3>
      <div *ngFor="let ticket of filteredTickets.filter(t => t.status === status)" class="ticket">
        <p><strong>#{{ ticket.id }}</strong> - {{ ticket.title }}</p>
        <span class="level">Level {{ ticket.level }}</span>
      </div>
    </div>
  </div>
