<h1>ticket works!</h1>
<app-create-ticket  (create)="createTicket()"></app-create-ticket>


@for ( ticket of filteredTickets; track ticket.id )
{
<mat-card class="one-ticket">
  <button ngIf="ticket.user == userId" mat-icon-button >
  <mat-icon (click)="deleteTicket(ticket.id)" color="warn" >delete</mat-icon>
  </button>
  <div> title: {{ticket.title}} </div>
  <div> timestamp: {{ticket.timestamp}} </div>
  <div> description: {{ticket.description}} </div>
</mat-card>
}
